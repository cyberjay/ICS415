      <form name="Form" action="demo_form.html" onsubmit="return validateForm(this)" method="get">
       <p id="label"></p>
        User name: <input type="text" id="uname" name="user"><br><br>
        Email: <input type="email" id="emai" name="email"><br><br>
        Pssword: <input type="password" id="pass" name="pass"><br><br>
        Confirm Password: <input type="password" id="pass2" name="pass2"><br><br>
        <input type="submit" value="Submit">

      </form>

<script>

  var errorMessage = document.getElementById("label");
  var error = false;
  var errorstring = "";

function validateForm(form){



  if(form.user.value == ""){
    form.user.style.backgroundColor="pink";
    error = true;
    errorstring += "Enter a Name!\n";
  }

  if(form.email.value == ""){
    form.email.style.backgroundColor="pink";
    error = true;
    errorstring += "Enter an Email!\n";
  }

  if(form.pass.value == ""){
    form.pass.style.backgroundColor="pink";
    error = true;
    errorstring += "Enter a Password!\n";
  }

  if(form.pass2.value == ""){
    form.pass2.style.backgroundColor="pink";
    error = true;
    errorstring += "Enter a Confirm Password!\n";
  }

  if(form.pass.value != form.pass2.value){
    error = true;
    form.pass.style.backgroundColor="pink";
    form.pass2.style.backgroundColor="pink";
    errorstring += "Passwords do not match!\n";
  }

  if(error){
    errorMessage.innerHTML = errorstring;
    errorMessage.style.color = "red";
    return false;
  }

  return true;
}


</script>
