<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Javaascript Exercise</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="http://bootswatch.com/simplex/bootstrap.min.css">
</head>
<body>
<div class="container">
  <header>
    <h1>JavaScript Exercise</h1>
  </header>
  <main>

    <h1>PROCESSING INPUT...</h1>
      <table width="100%">
        <tr>
          <th>Name</th>
          <th>Address</th>
          <th>Phone number</th>
        </tr>
        <tr ="row">
          <td><p id ="n"></p></td>
          <td><p id ="a"></p></td>
          <td><p id ="p"></p></td>
        </tr>
      </table>
  </main>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script>
  var val, start, end, name, address, phone;

  val = window.location.search;

  start = val.search(/=/);
  end = val.search(/&/);
  name = val.substring(start+1,end);

  start = val.search(/address/);
  end = val.lastIndexOf("&");
  address = val.substring(start+17,end);

  start = val.lastIndexOf("=");
  end = val.length;
  phone = val.substring(start+1,end);

  document.getElementById('n').innerHTML = name;
  document.getElementById('a').innerHTML = address;
  document.getElementById('p').innerHTML = phone;

</script>

</body>
</html>
